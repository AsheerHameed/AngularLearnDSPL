<div class="container">
    <mat-card>
        <mat-card-header>
          <mat-card-title>Details of {{ user.firstName }} </mat-card-title>
        </mat-card-header>
          <div class="content">
          <mat-card-content>
            <p>Email: {{ user.email }}</p>
            <p>First Name: {{ user.firstName }}</p>
            <p>Last Name: {{ user.lastName }}</p>
            <p>Address: {{ user.address }}</p>
            <p>Date of Birth: {{ user.dob }}</p>
          </mat-card-content>
          <mat-card-content>
            <img src="assets/users.gif" alt="" srcset="">
          </mat-card-content>
        </div>
      </mat-card>
      
</div>
